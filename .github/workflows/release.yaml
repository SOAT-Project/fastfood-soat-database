name: "Release Deploy"

on: 
  push:
    branches:
      - release
 
permissions:
  id-token: write
  contents: read

jobs:

  job1:
    runs-on: ubuntu-latest
    outputs:
      myoutput: ${{ steps.set-output.outputs.myoutput }}

    steps:
      - name: set output
        id: set-output
        run: echo "myoutput=hello world" >> $GITHUB_OUTPUT

      - name: use output
        run: echo "The output was ${{ steps.set-output.outputs.myoutput }}"

  job2:
    runs-on: ubuntu-latest
    needs: job1

    steps:
      - name: use output from job1
        run: echo "The output from job1 was ${{ needs.job1.outputs.myoutput }}"

  call_terraform:
    uses: ./.github/workflows/terraform.yaml
    with:
      environment: dev
    secrets:
      aws-assume-role-arn: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
      aws-region: ${{ secrets.AWS_REGION }}
      aws-statefile-s3-bucket: ${{ secrets.AWS_STATEFILE_S3_BUCKET }}
      aws-lock-dynamodb-table: ${{ secrets.AWS_LOCK_DYNAMODB_TABLE }}
      db_name: ${{ secrets.DB_NAME }}
      db_username: ${{ secrets.DB_USERNAME }}
      db_password: ${{ secrets.DB_PASSWORD }}
      allowed_cidr: ${{ secrets.ALLOWED_CIDR }}
